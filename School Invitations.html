<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="teachable.css" />
</head>
<body>
    <header>
        <div class="nav1">
            <h2 class="brand">TEACHABLE</h2>
            <ul>
                <li>Explore</li>
                <li>Tutors</li>
                <li>Schools</li>
            </ul>
        </div>
        <div class="nav2">
            <input type="search" />
            <img src="Assets/support.svg" alt="support" style="width:15px;" />
            <img src="Assets/comment.svg" alt="comment" style="width:15px;" />
            <img src="Assets/bell.svg" alt="bell" style="width:15px;" />
        </div>
        <div class="nav-account">
            <span>John Doe</span>
            <img src="Assets2/drop-down.svg" alt="drop down" style="width:10px" />
            <img src="Assets2/account-image.svg" alt="Account Image" style="width:30px" />
        </div>
    </header>
    <section class="school-inv">
        <div class="school-inv-con">
            <div class="school-inv-options">
                <div id="current" class="options">
                    <span>ALL INVITATIONS</span>
                </div>
                <div class="options">
                    <span>DECLINED INVITATIONS</span>
                </div>
                <div class="options">
                    <span>ACCEPTED INVITATIONS</span>
                </div>
            </div>
            
            <div class="inv-list">
                <div class="inv-list-con" id="grey-bg">
                    <div class="inv-list-image">
                        <img src="Images/woman-suit.jpg" alt="woman-suit" style="width:70px;" />
                    </div>
                    <div class="inv-list-name">
                        <span>Jane Doe</span>
                    </div>
                    <div class="inv-list-status">
                        <span class="status">Status</span><br />
                        <span class="declined">Declined</span>
                    </div>
                    <div class="inv-list-button">
                        <button class="invite-again">Invite Again</button>
                    </div>
                </div>
                <div class="inv-list-con">
                    <div class="inv-list-image">
                        <img src="Images/woman-suit.jpg" alt="woman-suit" style="width:70px;" />
                    </div>
                    <div class="inv-list-name">
                        <span>Jane Doe</span>
                    </div>
                    <div class="inv-list-status">
                        <span class="status">Status</span><br />
                        <span class="accepted">Accepted</span>
                    </div>
                    <div class="inv-list-button">
                        <button class="message">Message</button>
                    </div>
                </div>
                <div class="inv-list-con" id="grey-bg">
                    <div class="inv-list-image">
                        <img src="Images/woman-suit.jpg" alt="woman-suit" style="width:70px;" />
                    </div>
                    <div class="inv-list-name">
                        <span>Jane Doe</span>
                    </div>
                    <div class="inv-list-status">
                        <span class="status">Status</span><br />
                        <span class="pending">Pending</span>
                    </div>
                    <div class="inv-list-button">
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
