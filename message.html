<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="teachable.css" />
</head>
<body>
    <header>
        <div class="nav1">
            <h2 class="brand">TEACHABLE</h2>
            <ul>
                <li>Explore</li>
                <li>Tutors</li>
                <li>Schools</li>
            </ul>
        </div>
        <div class="nav2">
            <input type="search" />
            <img src="Assets/support.svg" alt="support" style="width:15px;" />
            <img src="Assets/comment.svg" alt="comment" style="width:15px;" />
            <img src="Assets/bell.svg" alt="bell" style="width:15px;" />
        </div>
        <div class="nav-account">
            <span>John Doe</span>
            <img src="Assets2/drop-down.svg" alt="drop down" style="width:10px" />
            <img src="Assets2/account-image.svg" alt="Account Image" style="width:30px" />
        </div>
    </header>
    <section class="messages">
        <div class="messages-nav">
            <div class="compose">
                <button>Compose</button>
            </div>
            <div>
                <ul class="locations">
                    <li>Inbox</li>
                    <li>Sent</li>
                    <li>Draft</li>
                    <li>Trash</li>
                    <li>Important</li>
                    <li>Spam</li>
                    <li>Starred</li>
                </ul>
            </div>
            <div>
                <ul class="other">
                    <li>Schools</li>
                    <li>Individuals</li>
                </ul>
            </div>
            
        </div>
        <div class="messages-body">
            <div class="inputs">
                <input type="text" placeholder="To"/>
                <input type="text" placeholder="Cc"/>
                <input type="text" placeholder="Subject"/>
            </div>
            <div class="format-bar">
                <ul>
                    <li>Normal</li>
                    <li>Sans Serif</li>
                    <li><b>B</b></li>
                    <li><em>I</em></li>
                    <li><u>U</u></li>
                    <li><strike>S</strike></li>
                    <li><img src="Assets/double-quotes.svg" alt="quotes" style="width:10px;" /></li>
                    <li><img src="Assets/numbered-list.svg" alt="list" style="width:10px;" /></li>
                    <li><img src="Assets/bulleted-list.svg" alt="list" style="width:10px;" /></li>
                </ul>
                <input type="text" />
            </div>
            <div>
                <button class="send">Send</button>
            </div>
        </div>
    </section>
</body>
</html>
