<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="teachable.css" />
</head>
<body>
    <div class="teachable50">
        <div class="green-teachable-image">
            <div class="headings">
                <h2>TEACHABLE</h2>
                <p>Learning Is Awesome With An Amazing Tutor</p>
            </div>
        </div>
        <div class="reg">
            <div class="reg-con">
                <div class="options">
                    <button id="unselected">Log In</button>
                    <button>Sign Up</button>
                </div>
                <div class="forms">
                    <input type="text" placeholder="First Name"/>
                    <input type="text" placeholder="Last Name"/>
                    <input type="text" placeholder="Username"/>
                    <input type="text" placeholder="Mobile Number"/>
                    <input type="text" placeholder="Email Address"/>
                    <input type="text" placeholder="Password"/>
                    <input type="text" placeholder="Confirm Password"/>
                </div>
                <div class="reg-buttons">
                    <button onclick="location.href='verify.html'" class="reg-btn">REGISTER</button>
                    <hr style="width:80%; color:#efefef"/>
                    <span>Sign Up With</span>
                    <div class="fb">
                        <img src="Assets/facebook.svg" alt="facebook" style="width:15px" />
                        <button class="fb-btn">Facebook</button>
                    </div>
                    <div class="google">
                        <img src="Assets/google.svg" alt="facebook" style="width:15px" />
                        <button class="google-btn">Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
